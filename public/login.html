<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="login-signup.css">
    <script src="login.js"defer></script>
</head>
<body class="user-login-page">
    <div id="header">
        <h1>User Login</h1>
    </div>

    <div class="userprofile-container">
        <h2>Login to your account</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="loginPass">Password:</label>
                <input type="password" id="loginPass" name="loginPass" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <br>
                <button class="button-24" role="button">Login</button>
                <h4>Don't have an account? <a href="signup.html">Register here</a></h4>
                <h4><a href="home.html">Return Home</a></h4>
            </div>
        </form>
    </div>
</body>
</html>
