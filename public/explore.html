<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="explore.css" />
    <script src="explore.js" defer></script>
    <script src="https://kit.fontawesome.com/4df4693a91.js" crossorigin="anonymous"></script>

    <!--Potential Names for Website: BookVerse, NovelNook, or ReaderRealm-->
    <title>NovelNook</title>
</head>

<body>

    <!--Navigation Bar Start-->
    <nav>
        <div class="nav__content">
            <div class="logo"><a href="home.html">NovelNook</a></div>
            <label for="check" class="checkbox">
                <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check" />
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="help.html">Help</a></li>
                <li>
                    <a href="#" id="account-link">Account</a>
                    <ul class="dropdown" id="account-dropdown">
                        <li><a href="login.html" id="login-link">Login</a></li>
                        <li><a href="signup.html" id="signup-link">Register</a></li>
                        <li><a href="#" id="logout-link" style="display: none;">Logout</a></li> <!-- Logout link -->
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!--Navigation Bar End-->

     <!--Main Container Start-->
     <section class="section">
        <div class="book-wrapper">
            <div id="container" class="book-container">
                <div class="book">
                    <div class="page left-page">
                        <img id="book-cover" alt="Book Cover">
                    </div>
                    <div class="page right-page">
                        <h2 id="title">Book Title: </h2>
                        <p id="author">Book Author: </p>
                        <p id="genre">Book Genre: </p>
                        <p id="date">Date Published:</p>
                        <p id="description">Description: </p>
                    </div>
                </div>
            </div>
            <button class="like-button"><i class="fas fa-thumbs-up"></i></button>
            <div class="next-prev-buttons">
                <button id="prev-book">Previous Book</button>
                <button id="next-book">Next Book</button>
            </div>
        </div>
    </section>
    <footer id="footer">
        <h2>All Rights Reserved.</h2>
    </footer>
    <script>
        document.querySelector('.like-button').addEventListener('click', function() {
            alert('Book Liked and Added to Personal Book Collection');
            // Additional code to add the book to the user's collection can be added here
        });
    </script>

</body>

</html>
